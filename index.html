<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <h1 class="text-center mt-4">Parking Management System</h1>
    <div class="p-4">
      <form class="mb-5">
        <div class="mb-2">
          <label class="form-label">Owner</label>
          <input type="text" class="form-control" id="owner-field" />
        </div>
        <div class="mb-2">
          <label class="form-label">Car</label>
          <input type="text" class="form-control" id="car-field" />
        </div>
        <div class="mb-2">
          <label class="form-label">License Plate</label>
          <input type="text" class="form-control" id="license-field" />
        </div>
        <div class="mb-2">
          <label class="form-label">Entry Date</label>
          <input type="date" class="form-control" id="entry-date-field" />
        </div>
        <div class="mb-4">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control" id="end-date-field" />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-warning" id="add-car-button">Add Car</button>
        </div>
      </form>

      <div>
          <h4 class="text-center mb-4">List of Cars in Parking Lot</h4>
          <div class="d-grid mb-4">
            <input type="text" placeholder="Search...">
          </div>
          <div>
              <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th scope="col">Owner</th>
                        <th scope="col">Car</th>
                        <th scope="col">License Plate</th>
                        <th scope="col">Entry Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="car-entries">
                    <tr>
                        <td>Test</td>
                        <td>Swift</td>
                        <td>NNO</td>
                        <td>2021-04-25</td>
                        <td>2021-04-26</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <tr>
                        <td>Test</td>
                        <td>Swift</td>
                        <td>NNO</td>
                        <td>2021-04-25</td>
                        <td>2021-04-26</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                </tbody>
              </table>
          </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
