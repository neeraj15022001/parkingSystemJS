<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <h1 class="text-center mt-4">Parking Management System</h1>
    <div class="p-4">
      <form class="mb-5" id="details-form">
        <div class="mb-2">
          <label class="form-label">Owner</label>
          <input type="text" class="form-control" id="owner-field" placeholder="Enter Owner Name" />
        </div>
        <div class="mb-2">
          <label class="form-label">Car</label>
          <input type="text" class="form-control" id="car-field" placeholder="Enter Car Name" />
        </div>
        <div class="mb-2">
          <label class="form-label">License Plate</label>
          <input type="text" class="form-control" id="license-field" placeholder="Enter License Plate Number" maxlength="12" />
        </div>
        <div class="mb-2">
          <label class="form-label">Entry Date</label>
          <input type="date" class="form-control" id="entry-date-field" />
        </div>
        <div class="mb-4">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control" id="end-date-field" />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-warning" id="add-car-button">
            Add Car
          </button>
        </div>
      </form>

      <div>
        <h4 class="text-center mb-4">List of Cars in Parking Lot</h4>
        <div class="d-grid mb-4">
          <input type="text" placeholder="Search..." class="p-3 rounded-2 border-0" id="search-field" />
        </div>
        <div>
          <table class="table table-striped table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Owner</th>
                <th scope="col">Car</th>
                <th scope="col">License Plate</th>
                <th scope="col">Entry Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="car-entries"></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="text-center bg-primary py-3 text-white fs-4">
      Made by Avira
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
